<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&family=Bebas+Neue&family=Libre+Baskerville:wght@700&family=Oooh+Baby&family=Roboto:wght@300&family=Satisfy&family=Varela+Round&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="../estilos/estilosReservas.css">

    <script src="https://kit.fontawesome.com/1fd5e0b442.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar_logo justify-content-start">
                <img class="logo" src="../recursos/imagenes/IMG_LOGO.jfif" alt="" class="d-inline-block align-text-top">
                <a class="navbar-brand titulo-nav" href="#">MOVIMIENTO</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
            <div class="collapse navbar-collapse justify-content-center paginas" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="../index.html">Principal</a>
                    <a class="nav-link active" href="#">Reservas</a>
                    <a class="nav-link" href="./entrena_con_nosotros.html">Entrena con nosotros</a>
                    <a class="nav-link" href="./contacto.html">Contacto</a>
                </div>
            </div>
            <div class="collapse navbar-collapse justify-content-end login" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#contenedor-modal" id="btnIngresar">Ingresar</button>
                    <div class="modal fade" id="contenedor-modal" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h2 class="modal-title">Ingresar</h2>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="container">
                                        <div class="row">
                                            <!-- EL FORM EMPIEZA ACA -->
                                            <form class="row g-3 needs-validation" novalidate>
                                                <div class="col-md-12">
                                                    <label for="usuario" class="form-label">Usuario</label>
                                                    <input type="text" class="form-control" id="usuario" required>
                                                    <div class="valid-feedback">
                                                        Looks good!
                                                    </div>
                                                    <label for="password" class="form-label">Contraseña</label>
                                                    <input type="password" class="form-control" id="password" required>
                                                    <div class="valid-feedback">
                                                        Looks good!
                                                    </div>
                                                </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                    <button class="btn btn-primary" id="logIn" type="submit" onclick="validarUsuario()" >Ingresar</button>
                                    </form>
                                    <!-- EL FORM TERMINA ACA -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <a class="nav-link" href="./registrarUsuario.html">Registrarse</a>
                </div>
            </div>
        </div>
    </nav>







    <!-- RESERVAS -->


    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="contenedor-mis-reservas d-flex justify-content-between">
                    <h1>RESERVAS</h1>
                    <div class="misReservas">
                        <button type="button" class="btn btn-outline-primary" id="btnMisReservas" data-bs-toggle="modal" data-bs-target="#modal-reservas">
                            Mis Reservas <span class="badge bg-secondary" id="contadorReserva">0</span>
                          </button>
                          <div class="modal" id="modal-reservas" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog" id="modal-dialog">
                              <div class="modal-content" id="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title">Mis Reservas</h5>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body" id="contenedor-mis-reservas">                                    
                                    <table class="table">
                                        <thead>
                                          <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Día</th>
                                            <th scope="col">Hora</th>
                                            <th scope="col">Clase</th>
                                            <th scope="col">Acción</th>
                                          </tr>
                                        </thead>
                                        <tbody id="contenido-tabla">
                                        </tbody>
                                      </table>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnCancelarReserva" onclick="cancelarReserva()">Cancelar</button>
                                  <button class="btn btn-primary" data-bs-dismiss="modal" type="buttton" id="btnRealizarReserva" onclick="realizarReserva()">Reservar</button>
                                </div>
                              </div>
                            </div>
                    </div>
                </div>
            </div>    
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="consultar-turno">
                    <!-- Seleccion de dia-->
                    <div class="col-md-12">
                        <label for="dia" class="form-label">DIA</label>
                        <select id="dia" class="form-select">
                            <option value="" selected></option>
                            <option value="lunes" >LUNES</option>
                            <option value="martes">MARTES</option>
                            <option value="miercoles">MIERCOLES</option>
                            <option value="jueves">JUEVES</option>
                            <option value="viernes">VIERNES</option>
                        </select>
                    </div>
                    <!-- Seleccion de turno -->
                    <div class="col-md-12">
                        <label for="turno" class="form-label">TURNO</label>
                        <select id="turno" class="form-select">
                            <option value="" selected></option>
                            <option value="maniana" >MAÑANA</option>
                            <option value="tarde">TARDE</option>
                            <option value="noche">NOCHE</option>
                        </select>
                    </div>

                    <!-- Seleccion de clase -->
                    <div class="col-md-12">
                        <label for="tipoClase" class="form-label">CLASE</label>
                        <select id="tipoClase" class="form-select">
                            <option value="" selected></option>
                        <option value="FUNCIONAL" >FUNCIONAL</option>
                        <option value="OCR">OCR</option>
                        <option value="ADAPTADA">ADAPTADA</option>
                        <option value="ZUMBA">ZUMBA</option>
                        <option value="FITBOX">FITBOX</option>
                    </select>
                    </div>

                    <!-- Seleccion de hora -->
                    <div class="col-md-12">
                        <label for="hora" class="form-label">HORARIO</label>
                        <select id="hora" class="form-select">

                        </select>
                    </div> 
                </div> 
            </div> 
            <div class="col-md-9">
                <main id="contenedor-turnos">
                </main>
            </div>
        </div>
    </div>
            

    <!-- FOOTER -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12" style="padding: 0px;">
                <div class="footer">
                    <h4>&copy;Merlo, Luciano</h4>
                </div>
            </div>
        </div>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../codigo/turnos.js"></script>
    <script src="../codigo/reservas.js"></script>
    <script src="../codigo/validacionFormLogin.js"></script>

</body>

</html>
