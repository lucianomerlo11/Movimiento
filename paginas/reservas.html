    <!-- RESERVAS -->

    <h1 style="text-align: center;">RESERVAS</h1>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="consultar-turno">
                    <!-- Seleccion de dia-->
                    <div class="col-md-4">
                        <label for="dia" class="form-label">DIA</label>
                        <select id="dia" class="form-select">
                            <option value="" selected></option>
                            <option value="lunes" >LUNES</option>
                            <option value="martes">MARTES</option>
                            <option value="miercoles">MIERCOLES</option>
                            <option value="jueves">JUEVES</option>
                            <option value="viernes">VIERNES</option>
                        </select>
                    </div>
                    <!-- Seleccion de turno -->
                    <div class="col-md-4">
                        <label for="turno" class="form-label">TURNO</label>
                        <select id="turno" class="form-select" onchange="obtenerHoraPorTurno()">
                            <option value="" selected></option>
                            <option value="maniana" >MAÑANA</option>
                            <option value="tarde">TARDE</option>
                            <option value="noche">NOCHE</option>
                        </select>
                    </div>

                    <!-- Seleccion de clase -->
                    <div class="col-md-4">
                        <label for="tipoClase" class="form-label">CLASE</label>
                        <select id="tipoClase" class="form-select">
                            <option value="" selected></option>
                        <option value="FUNCIONAL" >FUNCIONAL</option>
                        <option value="OCR">OCR</option>
                        <option value="ADAPTADA">ADAPTADA</option>
                        <option value="ZUMBA">ZUMBA</option>
                        <option value="FITBOX">FITBOX</option>
                    </select>
                    </div>

                    <!-- Seleccion de hora -->
                    <div class="col-md-4">
                        <label for="hora" class="form-label">HORARIO</label>
                        <select id="hora" class="form-select">
                            <!-- MAÑANA -->
                            <option value="" selected></option>
                            <option value="8" >8:00</option>
                            <option value="9">9:00</option>
                            <option value="10">10:00</option>
                            <!-- TARDE -->
                            <option value="16">16:00</option>
                            <option value="17">17:00</option>
                            <option value="18">18:00</option>
                            <!-- NOCHE -->
                            <option value="19">19:00</option>
                            <option value="20">20:00</option>
                            <option value="21">21:00</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <section id="contenedor-turnos">
                        </section>
                    </div>

                </div>
            </div>
            <div class="col-md-8">
                <div class="card" style="width: 18rem;">

                      <h5 class="card-title">Special title treatment</h5>

                      <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                  </div>
            </div>
        </div>
