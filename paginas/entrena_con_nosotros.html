<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&family=Dongle&family=Bebas+Neue&family=Libre+Baskerville:wght@700&family=Oooh+Baby&family=Roboto:wght@300&family=Satisfy&family=Varela+Round&display=swap" rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="../estilos/estilos.css" />
    <link rel="stylesheet" href="../estilos/estilosPlanes.css">
    <title>Movimiento</title>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar_logo justify-content-start">
                <img class="logo" src="../recursos/imagenes/IMG_LOGO.jfif" alt="" class="d-inline-block align-text-top">
                <a class="navbar-brand titulo-nav" href="#">MOVIMIENTO</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
            <div class="collapse navbar-collapse justify-content-center paginas" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="../index.html" invisible>Principal</a>
                    <a class="nav-link" href="./reservas.html">Reservas</a>
                    <a class="nav-link active" href="#">Entrena con nosotros</a>
                    <a class="nav-link" href="./contacto.html">Contacto</a>
                </div>
            </div>
            <div class="collapse navbar-collapse justify-content-end login" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#contenedor-modal" id="btnIngresar">Ingresar</button>
                    <div class="modal fade" id="contenedor-modal" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h2 class="modal-title">Ingresar</h2>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="container">
                                        <div class="row">
                                            <!-- EL FORM EMPIEZA ACA -->
                                            <form class="row g-3 needs-validation" novalidate>
                                                <div class="col-md-12">
                                                    <label for="usuario" class="form-label">Usuario</label>
                                                    <input type="text" class="form-control" id="usuario" required>
                                                    <div class="valid-feedback">
                                                        Looks good!
                                                    </div>
                                                    <label for="password" class="form-label">Contraseña</label>
                                                    <input type="password" class="form-control" id="password" required>
                                                    <div class="valid-feedback">
                                                        Looks good!
                                                    </div>
                                                </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                    <button class="btn btn-primary" id="logIn" type="submit" onclick="validarUsuario()" >Ingresar</button>
                                    </form>
                                    <!-- EL FORM TERMINA ACA -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <a class="nav-link" href="./registrarUsuario.html">Registrarse</a>
                    <a class="nav-link" id="btnCarrito"></a>
                </div>
            </div>
        </div>
    </nav>




    <!-- PLANES -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="contenedor-mis-planes d-flex justify-content-between">
                    <h1>ENTRENA CON NOSOTROS</h1>
                    <div class="misPlanes">
                        <button type="button" class="btn btn-outline-primary carrito" id="btnMisPlanes" data-bs-toggle="modal" data-bs-target="#modal-planes">
                            Mis Planes <span><img src="../recursos/imagenes/ENTRENA_CON_NOSOTROS/shopping-cart.svg" class="me-3"></span> <span class="badge bg-secondary" id="contadorPlanes">0</span>
                          </button>
                          <div class="modal" id="modal-planes" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog" id="modal-dialog">
                              <div class="modal-content" id="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title">Mis Reservas</h5>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body" id="contenedor-mis-planes">
                                    <table class="table">
                                        <thead>
                                          <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Plan</th>
                                            <th scope="col">Precio</th>
                                            <th scope="col">Cantidad</th>
                                            <th scope="col">Acción</th>
                                          </tr>
                                        </thead>
                                        <tbody id="contenido-tabla">
                                        </tbody>
                                      </table>      
                                      <p>Precio Total: <span id="precioTotal"></span></p>                           
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnCancelarReserva" onclick="cancelarCompra()">Cancelar</button>
                                  <button class="btn btn-primary" data-bs-dismiss="modal" type="buttton" id="btnRealizarReserva" onclick="realizarCompra()">Comprar</button>
                                </div>
                              </div>
                            </div>
                    </div>

                </div>
            </div>    
        </div>
    </div>



    <div class="container">
        <div class="row" id="contenedor-plan">
        </div>
    </div>


    <!-- FOOTER -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12" style="padding: 0px">
                <div class="footer">
                    <h4>&copy;Merlo, Luciano</h4>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <script src="../codigo/validacionFormLogin.js"></script>
    <script src="../codigo/data/planes.js"></script>
    <script src="../codigo/entrenaConNosotros.js"></script>    
</body>

</html>
