<body>

                <img class="logo" src="../recursos/imagenes/IMG_LOGO.jfif" alt="" class="d-inline-block align-text-top">
                <a class="navbar-brand titulo-nav" href="#">MOVIMIENTO</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse justify-content-center paginas" id="navbarNavAltMarkup">

                    <a class="nav-link" href="./entrena_con_nosotros.html">Entrena con nosotros</a>
                    <a class="nav-link active" href="#">Contacto</a>
                </div>
            </div>
            <div class="collapse navbar-collapse justify-content-end login" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#contenedor-modal" id="btnIngresar">Ingresar</button>
                    <div class="modal fade" id="contenedor-modal" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h2 class="modal-title">Ingresar</h2>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="container">
                                        <div class="row">


                                            <!-- EL FORM EMPIEZA ACA -->
                                            <form class="row g-3 needs-validation" novalidate>
                                                <div class="col-md-12">
                                                    <label for="usuario" class="form-label">Usuario</label>
                                                    <input type="text" class="form-control" id="usuario" required>
                                                    <div class="valid-feedback">
                                                        Looks good!
                                                    </div>
                                                    <label for="password" class="form-label">Contraseña</label>
                                                    <input type="password" class="form-control" id="password" required>
                                                    <div class="valid-feedback">
                                                        Looks good!
                                                    </div>
                                                </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                    <button class="btn btn-primary" id="logIn" type="submit" onclick="validarUsuario()" >Ingresar</button>
                                    </form>
                                    <!-- EL FORM TERMINA ACA -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <a class="nav-link" href="./registrarUsuario.html">Registrarse</a>
                </div>
            </div>
        </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 pe-0 ps-0">
                <h1>ESCRIBINOS PARA MÁS INFORMACIÓN</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <div class="info">
                    <div class="infoContacto telefono">
                        <img src="../recursos/imagenes/CONTACT/IMG_CONTACT_ICON_WSP.png" alt="" />
                        <h4>+54 9 3512315712</h4>
                    </div>
                    <div class="infoContacto mail">
                        <img src="../recursos/imagenes/CONTACT/IMG_CONTACT_ICON_GMAIL.png" alt="" />
                        <h4>merlo1411@gmail.com</h4>
                    </div>
                    <div class="infoContacto instagram">
                        <img src="../recursos/imagenes/CONTACT/IMG_CONTACT_ICON_IG.png" alt="" />
                        <h4>MOVIMIENTO_L.A</h4>
                    </div>
                    <div class="infoContacto ubicacion">
                        <img src="../recursos/imagenes/CONTACT/IMG_CONTACT_ICON_UBICACION.png" alt="" />
                        <h4>Rio Primero 1671 B° Altamira</h4>
                    </div>
                    <div class="ubicacionMaps">
                        <iframe class="ubicacionMapsGoogle" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3404.48121021465!2d-64.1345088853059!3d-31.428416703977813!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432bd3bda9f868f%3A0x20a7d34b66a906c!2sR%C3%ADo%20Primero%201671%2C%20X5006%20GYY%2C%20C%C3%B3rdoba!5e0!3m2!1sen!2sar!4v1643250168987!5m2!1sen!2sar"
                            style="border: 0" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="formulario">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="inputNombre" class="form-label">Nombre</label>
                            <input type="nombre" class="form-control" id="inputNombre"  required/>
                        </div>
                        <div class="col-md-6">
                            <label for="inputApellido" class="form-label">Apellido</label>
                            <input type="apellido" class="form-control" id="inputApellido"  required/>
                        </div>
                        <div class="col-12">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail">
                        </div>
                        <div class="col-12">
                            <label for="inputAsunto" class="form-label">Asunto</label>
                            <input type="asunto" class="form-control" id="inputAsunto" required>
                        </div>
                        <div class="col-12">
                            <label for="mensajeInput" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="mensajeInput" rows="3" required></textarea>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary" onclick="enviarMensaje()">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
