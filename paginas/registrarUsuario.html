                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#contenedor-modal">Ingresar</button>
                    <div class="modal fade" id="contenedor-modal" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h2 class="modal-title">Ingresar</h2>

                                            <!-- EL FORM EMPIEZA ACA -->



                                            <form class="row g-3 needs-validation" novalidate>
                                                <div class="col-md-12">
                                                    <label for="validationCustom01" class="form-label">Usuario</label>
                                                    <input type="text" class="form-control" id="validationCustom01" required>

    <!-- REGISTRAR USUARIO  -->

    <div class="container-fluid">
        <div class="row">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="validationDefault01" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="validationDefault01" value="11" required>
                </div>
                <div class="col-md-6">
                    <label for="validationDefault02" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="validationDefault02" value="22" required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault03" class="form-label">Edad</label>
                    <input type="text" class="form-control" id="validationDefault03" value="33" required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault04" class="form-label">Tipo Documento</label>
                    <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">Elegir...</option>
                    <option selected>DNI</option>
                    <option>Pasaporte</option>
                    <option>Libreta universitaria</option>
                  </select>
                </div>
                <div class="col-md-2">
                    <label for="validationDefault05" class="form-label">Nro. de documento</label>
                    <input type="text" class="form-control" id="validationDefault05" value="1" required>
                </div>
                <div class="col-md-2">
                    <label for="validationDefault055" class="form-label">Genero</label>
                    <input type="text" class="form-control" id="validationDefault055" value="2" required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault06" class="form-label">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="validationDefault06" value="" required placeholder="dd/mm/aaaa">
                </div>
                <div class="col-md-4">
                    <label for="validationDefault07" class="form-label">Nacionalidad</label>
                    <input type="text" class="form-control" id="validationDefault07" value="27 01 2022" required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault08" class="form-label">Provincia</label>
                    <input type="text" class="form-control" id="validationDefault08" value="5" required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault088" class="form-label">Domicilio</label>
                    <input type="text" class="form-control" id="validationDefault088" value="6" required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault09" class="form-label">Calle</label>
                    <input type="text" class="form-control" id="validationDefault09" value="7" required>
                </div>
                <div class="col-md-2">
                    <label for="validationDefault10" class="form-label">Numero</label>
                    <input type="text" class="form-control" id="validationDefault10" value="8" required>
                </div>

            </form>
        </div>
    </div>
