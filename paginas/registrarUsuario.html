<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimiento LA</title>
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&family=Bebas+Neue&family=Libre+Baskerville:wght@700&family=Oooh+Baby&family=Roboto:wght@300&family=Satisfy&family=Varela+Round&display=swap"
        rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos/estilos.css">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar_logo justify-content-start">
                <img class="logo" src="../recursos/imagenes/IMG_LOGO.jfif" alt="" class="d-inline-block align-text-top">
                <a class="navbar-brand titulo-nav" href="#">MOVIMIENTO</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center paginas" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="../index.html">Principal</a>
                    <a class="nav-link" href="./reservas.html">Reservas</a>
                    <a class="nav-link" href="./entrena_con_nosotros.html">Entrena con nosotros</a>
                    <a class="nav-link" href="./contacto.html">Contacto</a>
                </div>
            </div>
            <div class="collapse navbar-collapse justify-content-end login" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <button class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#contenedor-modal">Ingresar</button>
                    <div class="modal fade" id="contenedor-modal" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h2 class="modal-title">Ingresar</h2>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="container">
                                        <div class="row">


                                            <!-- EL FORM EMPIEZA ACA -->



                                            <form class="row g-3 needs-validation" novalidate>
                                                <div class="col-md-12">
                                                    <label for="usuario" class="form-label">Usuario</label>
                                                    <input type="text" class="form-control" id="usuario" required>
                                                    <div class="valid-feedback">
                                                        Looks good!
                                                    </div>
                                                    <label for="password" class="form-label">Contraseña</label>
                                                    <input type="password" class="form-control" id="password" required>
                                                    <div class="valid-feedback">
                                                        Looks good!
                                                    </div>
                                                </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cerrar</button>
                                    <button class="btn btn-primary" id="logIn" type="submit"
                                        onclick="validarUsuario()">Ingresar</button>
                                    </form>


                                    <!-- EL FORM TERMINA ACA -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <a class="nav-link active" href="#">Registrarse</a>
                </div>
            </div>
        </div>
    </nav>





    <!-- REGISTRAR USUARIO  -->

    <div class="container-fluid">
        <div class="row">
            <form class="row g-3">
                <div class="row">
                    <div class="col-md-6">
                        <label for="usr" class="form-label">Nombre de usuario</label>
                        <input type="text" class="form-control" id="usr" value="" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="pass" class="form-label">Contraseña</label>
                        <input type="text" class="form-control" id="pass" value="" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="nombreCompleto" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="nombreCompleto" value="11" required>
                </div>
                <div class="col-md-6">
                    <label for="apellido" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="apellido" value="22" required>
                </div>
                <div class="col-md-4">
                    <label for="edad" class="form-label">Edad</label>
                    <input type="text" class="form-control" id="edad" value="33" required>
                </div>
                <div class="col-md-4">
                    <label for="tipoDocumento" class="form-label">Tipo Documento</label>
                    <select class="form-select" id="tipoDocumento" required>
                        <option selected disabled value="">Elegir...</option>
                        <option selected>DNI</option>
                        <option>Pasaporte</option>
                        <option>Libreta universitaria</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="nroDocumento" class="form-label">Nro. de documento</label>
                    <input type="text" class="form-control" id="nroDocumento" value="1" required>
                </div>
                <div class="col-md-2">
                    <label for="genero" class="form-label">Genero</label>
                    <input type="text" class="form-control" id="genero" value="2" required>
                </div>
                <div class="col-md-4">
                    <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="fechaNacimiento" value="" required
                        placeholder="dd/mm/aaaa">
                </div>
                <div class="col-md-4">
                    <label for="nacionalidad" class="form-label">Nacionalidad</label>
                    <input type="text" class="form-control" id="nacionalidad" value="Argentina" required>
                </div>
                <div class="col-md-4">
                    <label for="provincia" class="form-label">Provincia</label>
                    <input type="text" class="form-control" id="provincia" value="5" required>
                </div>
                <div class="col-md-4">
                    <label for="calle" class="form-label">Calle</label>
                    <input type="text" class="form-control" id="calle" value="7" required>
                </div>
                <div class="col-md-2">
                    <label for="numeroCalle" class="form-label">Numero</label>
                    <input type="text" class="form-control" id="numeroCalle" value="8" required>
                </div>
                <div class="col-md-12">
                    <button class="btn btn-primary" id="registrarUsuario" type="submit" onclick="registrarAtleta()">Registrar</button>
                </div>
            </form>
        </div>
    </div>

       <!-- FOOTER -->
       <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-12" style="padding: 0px;">
                <div class="footer">
                    <h4>&copy;Merlo, Luciano</h4>
                </div>
            </div>
        </div>
    </div>


    <script src="../codigo/registrarUsuario.js"></script>
    <script src="../codigo/validacionFormLogin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
